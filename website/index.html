  <section class="vh-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form name="login">
                <h1 id="info"></h1>
                <h1>Login</h1>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" name="userId" class="form-control" placeholder="Username" />
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control" placeholder="Password" />
                </div>

                <div class="row mb-4">
                  <div class="col  gap-3 d-flex justify-content-center">
                    <button type="button" id="login" class="btn btn-primary btn-block mb-4" onclick="tryLogin()">Login</button>
                    <button type="button" id="register" class="btn btn-primary btn-block mb-4"
                    data-bs-toggle="modal" data-bs-target="#Register">Register</button>
                  </div>
                </div>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!--Register pop up-->
  <div class="modal fade" id="Register" tabindex="-1" aria-labelledby="register" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="register">Registeration</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="register">
            <div class="mb-3">
              <label class="form-label">First name:</label>
              <input type="text" class="form-control" name="firstName" placeholder="First name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Last name:</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last name" />
            </div>
            <div class="mb-3">
              <label class="form-label">username:</label>
              <input type="text" class="form-control"  name="userId" placeholder="username" />
            </div>
            <div class="mb-3">
              <label class="form-label">password:</label>
              <input type="password" class="form-control"  name="password" placeholder="password" />
            </div>
            <div class="modal-footer d-block">
              <button type="button" class="btn btn-success float-end" onclick="tryRegister()">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../scripts/index.js" type="text/javascript"></script>
